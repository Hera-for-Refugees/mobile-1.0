<ion-header mode="ios">
  <ion-navbar transparent mode="ios">
    <ion-title mode="ios" *ngIf="!isLoading">{{translation.lblHeader}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="map_canvas" class="map">      
  </div>
  <ion-list>    
      <ion-item *ngFor="let item of dataList" (click)="navigate(item)">
        <h2>{{item.Name}}</h2>
        <p>{{item.Address}}</p>
        <span class="distance">{{item.Distance}}</span>
      </ion-item>
  </ion-list>
</ion-content>
